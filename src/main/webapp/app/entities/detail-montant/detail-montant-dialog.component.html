<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDetailMontantLabel" jhiTranslate="moneyJhipsterApp.detailMontant.home.createOrEditLabel">Create or edit a Detail Montant</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!detailMontant.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="detailMontant.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="moneyJhipsterApp.detailMontant.montant" for="field_montant">Montant</label>
            <input type="number" class="form-control" name="montant" id="field_montant"
                [(ngModel)]="detailMontant.montant"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="moneyJhipsterApp.detailMontant.virementInterneCompteId" for="field_virementInterneCompteId">Virement Interne Compte Id</label>
            <input type="number" class="form-control" name="virementInterneCompteId" id="field_virementInterneCompteId"
                [(ngModel)]="detailMontant.virementInterneCompteId"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="moneyJhipsterApp.detailMontant.categorie" for="field_categorie">Categorie</label>
            <select class="form-control" id="field_categorie" name="categorie" [(ngModel)]="detailMontant.categorie" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categorieOption.id === detailMontant.categorie?.id ? detailMontant.categorie : categorieOption" *ngFor="let categorieOption of categories; trackBy: trackCategorieById">{{categorieOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="moneyJhipsterApp.detailMontant.debitCreditAssocie" for="field_debitCreditAssocie">Debit Credit Associe</label>
            <select class="form-control" id="field_debitCreditAssocie" name="debitCreditAssocie" [(ngModel)]="detailMontant.debitCreditAssocie" >
                <option [ngValue]="null"></option>
                <option [ngValue]="debitCreditOption.id === detailMontant.debitCreditAssocie?.id ? detailMontant.debitCreditAssocie : debitCreditOption" *ngFor="let debitCreditOption of debitcredits; trackBy: trackDebitCreditById">{{debitCreditOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
