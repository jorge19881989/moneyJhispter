<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCategorieLabel" jhiTranslate="moneyJhipsterApp.categorie.home.createOrEditLabel">Create or edit a Categorie</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!categorie.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="categorie.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="moneyJhipsterApp.categorie.libelle" for="field_libelle">Libelle</label>
            <input type="text" class="form-control" name="libelle" id="field_libelle"
                [(ngModel)]="categorie.libelle"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="moneyJhipsterApp.categorie.isCredit" for="field_isCredit">Is Credit</label>
            <input type="checkbox" class="form-control" name="isCredit" id="field_isCredit"
                [(ngModel)]="categorie.isCredit"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="moneyJhipsterApp.categorie.abonnementRegulier" for="field_abonnementRegulier">Abonnement Regulier</label>
            <input type="checkbox" class="form-control" name="abonnementRegulier" id="field_abonnementRegulier"
                [(ngModel)]="categorie.abonnementRegulier"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="moneyJhipsterApp.categorie.categoriePere" for="field_categoriePere">Categorie Pere</label>
            <input type="number" class="form-control" name="categoriePere" id="field_categoriePere"
                [(ngModel)]="categorie.categoriePere"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
