<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 hidden-sm hidden-xs">
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Actions</button>
                <div class="dropdown-menu" aria-labelledby="dropdownBasic1">
                    <button class="dropdown-item"><span jhiTranslate="moneyJhipsterApp.accounts.action.create">Creer</span></button>
                    <button class="dropdown-item"><span jhiTranslate="moneyJhipsterApp.accounts.action.rename">Renommer</span></button>
                </div>
            </div>

        </div>
        <div class="col-md-10">
            <div class="container-fluid">
                <div class="col align-self-end">
                    Solde tout compte : {{soldeToutCompte}} €
                </div>
                <div class="col-md-offset-1">
                    <ngbd-example-box component="tabset" demotitle="Comptes Actifs">
                        <div class="card">
                            <div class="card-header"><span class="h3">Comptes Actifs</span></div>
                            <!---->
                            <div class="card-body">
                                <table class="table table-striped table-hover table-sm">
                                    <thead>
                                        <tr>
                                            <th>Compte</th>
                                            <th>Solde</th>
                                            <th>Dernière transaction</th>
                                            <th class="col-xs-1"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let compte of accounts | filterAccountClos:false" [ngClass]="{'table-danger': compte.montantSolde < 0}">
                                            <td><a [routerLink]="['../accountDetails']" [queryParams]="{'id' : compte.id}">{{compte.libelle}}</a></td>
                                            <td>{{compte.montantSolde}} €</td>
                                            <td>{{compte.lastTransaction}}</td>
                                            <td>
                                                <button type='button' class='btn btn-default btn-xs' (click)="closeAccount(compte)"><i class='fa fa-folder' aria-hidden="true"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </ngbd-example-box>

                </div>
                <div class="col-md-offset-1">@
                    <ngbd-example-box component="tabset" demotitle="Comptes Inactifs">
                        <div class="card">
                            <div class="card-header"><span class="h3">Comptes Inactifs</span></div>
                            <!---->
                            <div class="card-body">
                                <table class="table table-striped table-hover table-sm">
                                    <thead>
                                        <tr>
                                            <th>Compte</th>
                                            <th>Solde</th>
                                            <th>Dernière transaction</th>
                                            <th class="col-xs-1"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let compte of accounts | filterAccountClos:true" [ngClass]="{'table-danger': compte.montantSolde < 0}">
                                            <td><a [routerLink]="['../accountDetails']" [queryParams]="{'id' : compte.id}">{{compte.libelle}}</a></td>
                                            <td>{{compte.montantSolde}} €</td>
                                            <td>{{compte.lastTransaction}}</td>
                                            <td>
                                                <button type='button' class='btn btn-default btn-xs' (click)="openAccount(compte)"><i class='fa fa-folder-open' aria-hidden="true"></i></button>
                                                <button type='button' class='btn btn-default btn-xs' (click)="deleteAccount(compte)"><i class='fa fa-trash' aria-hidden="true"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </ngbd-example-box>
                </div>
            </div>
        </div>
    </div>
</div>
