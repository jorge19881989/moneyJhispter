<div class="container-fluid">

    <div class="row justify-content-between">
        <div class="col">
            <button type="button" class="btn btn-primary" (click)="onClickPreviousMonth()">{{getPreviousMonthDate | date:"yyyy - MM"}}</button>
        </div>
        <div class="col">
            <h3>{{pageDate | date:"yyyy - MM"}}</h3>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" (click)="onClickNextMonth()">{{getNextMonthDate | date:"yyyy - MM"}}</button>
        </div>
    </div>

    <div class="row">
        <div class="table table-responsive">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th class="col-xs-1">Date</th>
                        <th class="col-xs-3">Libelle</th>
                        <th class="col-xs-3 hidden-sm hidden-xs">Categorie</th>
                        <th class="col-xs-2 hidden-md hidden-sm hidden-xs">Compte</th>
                        <th class="col-xs-1 tdDebit">Debit</th>
                        <th class="col-xs-1 tdCredit">Credit</th>
                        <th class="col-xs-1 hidden-sm hidden-xs tdSolde">Solde</th>
                    </tr>
                </thead>
                <tbody>
                    <div *ngFor="let debitCredit of debitCredits">
                        <jhi-compte-bancaire-detail-modal [debitCredit]="debitCredit" (onUpdate)="updateDebitCredit($event)"></jhi-compte-bancaire-detail-modal>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
